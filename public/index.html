<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1>Welcome to the Battleship Game</h1>
  </header>
  <div class="message">
    <p id='target'>Place all your boats (5) on the left board</p>
    <p>The board on the left is your board, the board on the right is your opponent's board</p>
  </div>
  <div class="info">
    <div class="ally">
      <p id='count'>Your Boat Count</p>
      <button id='kek'>Rotate Your Boat</button>
    </div>

    <div class="ennemy">
      <p>Shooting Board</p>
      <p id='countEnnemy'>Ennemy Boat Count : 5</p>
    </div>
    <div id="canvasP5">
    </div>
  </div>




  <button id="button">Start the game</button>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.js"></script>
  <script src="assets/script/pieces.js"></script>
  <script src="assets/script/board.js"></script>
  <script src="assets/script/boat.js"></script>
  <script src='assets/script/missile.js'></script>
  <script src="assets/script/sketch.js"></script>
</body>

</html>
